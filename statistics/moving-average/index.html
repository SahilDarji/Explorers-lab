<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Average Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #eef2ff, #f0f4f8);
            background-attachment: fixed;
        }
        input[type="number"] {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .sidebar {
            width: 250px;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .overlay {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 999;
        }
        .overlay.open {
            visibility: visible;
            opacity: 1;
        }
        .tab-btn.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .highlight {
            background-color: #fefcbf; /* A light yellow for highlighting */
        }
    </style>
    <link rel="stylesheet" href="../../shared/css/styles.css">
</head>
<body class="min-h-screen relative">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-white shadow-xl p-6 flex flex-col">
        <div class="flex justify-end mb-8">
            <button id="closeSidebarBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="space-y-4"></nav>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Header -->
    <header class="bg-white shadow-md relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <button id="openSidebarBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold text-gray-900">Moving Average Calculator</h1>
            </div>
            <a href="../time-series/index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Go back to Time Series Analysis
            </a>
        </div>
    </header>

    <!-- Main Content for Moving Average -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Data Entry -->
            <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 pb-2 border-b">Enter Your Observations</h2>
                
                <div class="overflow-x-auto mb-4 border border-gray-200 rounded-lg shadow-sm">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-600 uppercase tracking-wider rounded-tl-lg">Value</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="dataTable">
                            <tr>
                                <td class="px-4 py-2"><input type="number" step="any" data-obs-id="0"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex flex-wrap gap-3">
                    <button id="addRowBtn" class="btn inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Add Row
                    </button>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 pb-2 border-b">Calculated Moving Average</h2>
                
                <!-- Tabs -->
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button id="tab3" class="tab-btn active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">3-Period</button>
                        <button id="tab4" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">4-Period (Centered)</button>
                        <button id="tab5" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700">5-Period</button>
                    </nav>
                </div>

                <!-- Result Table -->
                <div id="resultTableContainer" class="mt-4 overflow-x-auto">
                    <!-- Table will be generated here by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12 shadow-inner relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500">A tool for calculating moving averages.</p>
        </div>
    </footer>

    <script type="module" src="./moving-average.js"></script>
    <script type="module">
        import { MovingAverageCalculator } from './moving-average.js';
        document.addEventListener('DOMContentLoaded', () => {
            new MovingAverageCalculator();
        });
    </script>
    <script src="../../shared/js/common.js"></script>
</body>
</html>
