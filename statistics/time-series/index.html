<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series - Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #eef2ff, #f0f4f8);
            background-attachment: fixed;
        }
        .sidebar {
            width: 250px;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .overlay {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 999;
        }
        .overlay.open {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="/shared/css/styles.css"> <!-- Link to shared styles.css -->
</head>
<body class="min-h-screen relative">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-white shadow-xl p-6 flex flex-col">
        <div class="flex justify-end mb-8">
            <button id="closeSidebarBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="space-y-4"></nav>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Header -->
    <header class="bg-white shadow-md relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <button id="openSidebarBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold text-gray-900">Time Series Analysis</h1>
            </div>
            <div>
                <!-- Optional: Add any other header links or content here -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow p-6 border border-gray-100 text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to the Time Series Analysis Page!</h2>
            <p class="text-gray-700 text-lg">This page is for time series analysis tools and information.</p>
            <p class="text-gray-600 mt-2">Content will be added here later.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12 shadow-inner relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500">Designed to help students understand correlation in statistics</p>
        </div>
    </footer>

    <!-- JavaScript for common functionality (sidebar, navigation) -->
    <script src="/shared/js/common.js"></script>
</body>
</html>
